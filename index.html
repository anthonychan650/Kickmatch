<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KickMatch 鞋款推薦表單</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: left;
    }
    h1, h2 {
      text-align: left;
      color: #333;
    }
    .logo {
      text-align: center;
    }
    .logo img {
      width: 120px;
    }
    .lang-toggle {
      text-align: center;
      margin-top: 20px;
    }
    .lang-toggle button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    const textMap = {
      zh: {
        title: "KickMatch 鞋款推薦表單",
        subtitle: "穿得型，打得勁。KickMatch 為你推薦最啱波鞋。",
        name: "你叫咩名？",
        namePh: "例如：陳大文",
        position: "你打開咩位置？（可多選）",
        positions: ["控球後衛 (PG)", "得分後衛 (SG)", "小前鋒 (SF)", "大前鋒 (PF)", "中鋒 (C)"],
        priority: "你最重視籃球鞋邊一方面？（可多選）",
        priorities: ["輕身", "緩震好", "包腳貼服", "抓地力強", "高筒支撐腳眼"],
        court: "你通常喺邊度打波？",
        courtOptions: ["室內木地板", "室內膠地／磚地", "戶外地（石屎／柏油）", "室內戶外都有"],
        heightWeight: "請輸入你嘅身高同體重：",
        heightPh: "例如：175cm / 70kg",
        shoeSize: "你穿咩鞋碼？（請選擇美碼 US，已列出男女對應）",
        budget: "你預算係幾多？",
        pricePh: "請輸入金額，例如：150",
        contact: "你希望我點樣聯絡你？（輸入 WhatsApp 或 Email）",
        contactPh: "例如：+1 647... 或 example@email.com",
        submit: "提交資料",
        toggle: "Switch to English"
      },
      en: {
        title: "KickMatch Shoe Recommendation Form",
        subtitle: "Look good, play better. KickMatch helps you find the right basketball shoes.",
        name: "What's your name?",
        namePh: "e.g. Chan Tai Man",
        position: "Which positions do you usually play? (Select all that apply)",
        positions: ["Point Guard (PG)", "Shooting Guard (SG)", "Small Forward (SF)", "Power Forward (PF)", "Center (C)"],
        priority: "What features do you value most in basketball shoes?",
        priorities: ["Lightweight", "Good Cushioning", "Snug Fit", "Strong Grip", "High Ankle Support"],
        court: "Where do you usually play?",
        courtOptions: ["Indoor hardwood", "Indoor tile", "Outdoor concrete", "Both indoor & outdoor"],
        heightWeight: "Your height and weight:",
        heightPh: "e.g. 175cm / 70kg",
        shoeSize: "What is your US shoe size? (Men/Women pairs shown)",
        budget: "What is your budget?",
        pricePh: "Enter amount, e.g. 150",
        contact: "How can we contact you? (WhatsApp or Email)",
        contactPh: "e.g. +1 647... or example@email.com",
        submit: "Submit",
        toggle: "切換到中文"
      }
    };

    function toggleLang() {
      const html = document.documentElement;
      const currentLang = html.lang;
      const newLang = currentLang === 'zh' ? 'en' : 'zh';
      const t = textMap[newLang];

      html.lang = newLang;
      document.getElementById('form-title').textContent = t.title;
      document.getElementById('form-subtitle').textContent = t.subtitle;
      document.getElementById('label-name').textContent = t.name;
      document.getElementById('input-name').placeholder = t.namePh;
      document.getElementById('label-position').textContent = t.position;
      document.querySelectorAll('.position-label').forEach((el, i) => el.textContent = t.positions[i]);
      document.getElementById('label-priority').textContent = t.priority;
      document.querySelectorAll('.priority-label').forEach((el, i) => el.textContent = t.priorities[i]);
      document.getElementById('label-court').textContent = t.court;
      document.querySelectorAll('#court-select option').forEach((el, i) => el.textContent = t.courtOptions[i]);
      document.getElementById('label-height').textContent = t.heightWeight;
      document.getElementById('input-height').placeholder = t.heightPh;
      document.getElementById('label-shoesize').textContent = t.shoeSize;
      document.getElementById('label-budget').textContent = t.budget;
      document.getElementById('input-price').placeholder = t.pricePh;
      document.getElementById('label-contact').textContent = t.contact;
      document.getElementById('input-contact').placeholder = t.contactPh;
      document.getElementById('submit-btn').textContent = t.submit;
      document.getElementById('toggle-btn').textContent = t.toggle;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="kickmatch-logo.png" alt="KickMatch Logo" />
    </div>
    <h1 id="form-title">KickMatch 鞋款推薦表單</h1>
    <h2 id="form-subtitle">穿得型，打得勁。KickMatch 為你推薦最啱波鞋。</h2>
   <form action="https://formsubmit.co/anthonychan560@gmail.com" method="POST">
  <input type="hidden" name="_subject" value="New KickMatch Form Submission" />

  <label id="label-name">你叫咩名？</label>
  <input type="text" id="input-name" name="name" placeholder="例如：陳大文">

  <label id="label-position">你打開咩位置？（可多選）</label>
  <div><input type="checkbox" name="position[]" value="控球後衛 (PG)"><span class="position-label">控球後衛 (PG)</span></div>
  <div><input type="checkbox" name="position[]" value="得分後衛 (SG)"><span class="position-label">得分後衛 (SG)</span></div>
  <div><input type="checkbox" name="position[]" value="小前鋒 (SF)"><span class="position-label">小前鋒 (SF)</span></div>
  <div><input type="checkbox" name="position[]" value="大前鋒 (PF)"><span class="position-label">大前鋒 (PF)</span></div>
  <div><input type="checkbox" name="position[]" value="中鋒 (C)"><span class="position-label">中鋒 (C)</span></div>

  <label id="label-priority">你最重視籃球鞋邊一方面？（可多選）</label>
  <div><input type="checkbox" name="priority[]" value="輕身"><span class="priority-label">輕身</span></div>
  <div><input type="checkbox" name="priority[]" value="緩震好"><span class="priority-label">緩震好</span></div>
  <div><input type="checkbox" name="priority[]" value="包腳貼服"><span class="priority-label">包腳貼服</span></div>
  <div><input type="checkbox" name="priority[]" value="抓地力強"><span class="priority-label">抓地力強</span></div>
  <div><input type="checkbox" name="priority[]" value="高筒支撐腳眼"><span class="priority-label">高筒支撐腳眼</span></div>

  <label id="label-court">你通常喺邊度打波？</label>
  <select id="court-select" name="court">
    <option>室內木地板</option>
    <option>室內膠地／磚地</option>
    <option>戶外地（石屎／柏油）</option>
    <option>室內戶外都有</option>
  </select>

  <label id="label-height">請輸入你嘅身高同體重：</label>
  <input type="text" id="input-height" name="height_weight" placeholder="例如：175cm / 70kg">

  <label id="label-shoesize">你穿咩鞋碼？（請選擇美碼 US，已列出男女對應）</label>
  <select name="shoe_size">
    <option>M6 / W7.5</option>
    <option>M6.5 / W8</option>
    <option>M7 / W8.5</option>
    <option>M7.5 / W9</option>
    <option>M8 / W9.5</option>
    <option>M8.5 / W10</option>
    <option>M9 / W10.5</option>
    <option>M9.5 / W11</option>
    <option>M10 / W11.5</option>
    <option>M10.5 / W12</option>
    <option>M11 / W12.5</option>
    <option>M11.5 / W13</option>
    <option>M12 / W13.5</option>
  </select>

  <label id="label-budget">你預算係幾多？</label>
  <div style="display: flex; gap: 10px;">
    <select name="currency">
      <option>CAD（加幣）</option>
      <option>USD（美金）</option>
      <option>HKD（港幣）</option>
      <option>CNY（人民幣）</option>
      <option>EUR（歐元）</option>
      <option>JPY（日圓）</option>
    </select>
    <input type="text" id="input-price" name="budget" placeholder="請輸入金額，例如：150">
  </div>

  <label id="label-contact">你希望我點樣聯絡你？（輸入 WhatsApp 或 Email）</label>
  <input type="text" id="input-contact" name="contact" placeholder="例如：+1 647... 或 example@email.com">

  <button type="submit" id="submit-btn">提交資料</button>
</form>

    <div class="lang-toggle">
      <button id="toggle-btn" onclick="toggleLang()">Switch to English</button>
    </div>
  </div>
</body>
</html>
<div style="text-align: center; margin-top: 20px;">
  <p>Follow us on Instagram: <a href="https://www.instagram.com/chanmuinam_" target="_blank">@chanmuinam_</a></p>
</div>
